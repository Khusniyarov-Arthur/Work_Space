<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/choices.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/choices.min.js" defer></script>
    <script src="./js/script.js" defer></script>
    <title>Workspace</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="container1 header__container">
          <img
            class="header__logo"
            src="./img/logo.svg"
            alt="Логотип Work Space"
          />
          <a href="#vacancies" class="header__link">Посмотреть вакансии</a>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <section class="hero">
          <div class="container1 hero__container">
            <h1 class="hero__title">Найди работу</h1>
            <span class="hero__blue-text">своей мечты</span>
          </div>
        </section>

        <div class="vacancies" id="vacancies">
          <div class="container1 vacancies__container">
            <button class="vacancies__filter-btn">Фильтр</button>

            <section class="vacancies__filter filter filter__visible">
              <!-- <div class="filter__title-wrap"> -->
              <h2 class="filter__title">Фильтр</h2>
              <!-- <button class="filter__btn-clear" type="reset">Очистить</button> -->
              <!-- </div> -->
              <form class="filter__form">
                <fieldset class="filter__fieldset">
                  <legend class="filter__legend">Город</legend>

                  <select name="city" id="city" class="filter__select">
                    <option value="">Выбрать город</option>
                  </select>
                </fieldset>

                <fieldset class="filter__fieldset">
                  <legend class="filter__legend">Заработная плата</legend>

                  <div class="filter__range">
                    <input
                      type="number"
                      class="filter__input"
                      placeholder="от"
                      name="pay-from"
                    />
                    <input
                      type="number"
                      class="filter__input"
                      placeholder="до"
                      name="pay-to"
                    />
                  </div>
                </fieldset>

                <div class="filter__checkboxes">
                  <fieldset class="filter__fieldset">
                    <legend class="filter__legend">Формат</legend>

                    <label class="filter__label checkbox" for="">
                      <input
                        value="Офис"
                        class="checkbox__input"
                        type="checkbox"
                        name="format"
                      />
                      Офис
                    </label>

                    <label class="filter__label checkbox" for="">
                      <input
                        value="Удаленный"
                        class="checkbox__input"
                        type="checkbox"
                        name="format"
                      />
                      Удаленный
                    </label>

                    <label class="filter__label checkbox" for="">
                      <input
                        value="Гибкий"
                        class="checkbox__input"
                        type="checkbox"
                        name="format"
                      />
                      Гибкий
                    </label>
                  </fieldset>

                  <fieldset class="filter__fieldset">
                    <legend class="filter__legend">Опыт работы</legend>

                    <label class="filter__label checkbox" for="">
                      <input
                        value="Не важно"
                        class="checkbox__input"
                        type="checkbox"
                        name="experience"
                      />
                      Не важно
                    </label>

                    <label class="filter__label checkbox" for="">
                      <input
                        value="Без опыта"
                        class="checkbox__input"
                        type="checkbox"
                        name="experience"
                      />
                      Без опыта
                    </label>

                    <label class="filter__label checkbox" for="">
                      <input
                        value="От 1 года до 3-х лет"
                        class="checkbox__input"
                        type="checkbox"
                        name="experience"
                      />
                      От 1 года до 3-х лет
                    </label>

                    <label class="filter__label checkbox" for="">
                      <input
                        value="От 3-х лет"
                        class="checkbox__input"
                        type="checkbox"
                        name="experience"
                      />
                      От 3-х лет
                    </label>
                  </fieldset>

                  <fieldset class="filter__fieldset">
                    <legend class="filter__legend">Занятость</legend>

                    <label class="filter__label checkbox" for="">
                      <input
                        value="Полная"
                        class="checkbox__input"
                        type="checkbox"
                        name="type"
                      />
                      Полная
                    </label>

                    <label class="filter__label checkbox" for="">
                      <input
                        value="Частичная"
                        class="checkbox__input"
                        type="checkbox"
                        name="type"
                      />
                      Частичная
                    </label>

                    <label class="filter__label checkbox" for="">
                      <input
                        value="Стажировка"
                        class="checkbox__input"
                        type="checkbox"
                        name="type"
                      />
                      Стажировка
                    </label>

                    <label class="filter__label checkbox" for="">
                      <input
                        value="Проектная работа"
                        class="checkbox__input"
                        type="checkbox"
                        name="type"
                      />
                      Проектная работа
                    </label>
                  </fieldset>
                  <div class="filter__buttons">
                    <button class="filter__btn-success" type="submit">
                      Применить
                    </button>
                    <button class="filter__btn-clear" type="reset">
                      Очистить
                    </button>
                  </div>
                </div>
              </form>
            </section>

            <section class="vacancies__cards cards">
              <h2 class="cards__title visually-hidden">Список вакансий</h2>

              <ul class="cards__list"></ul>
            </section>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="container1 footer__container">
          <img
            src="./img/logo-footer.svg"
            alt="Логотип Work Space"
            class="footer__logo"
          />
          <p class="footer__copyright">© Work Space, 2023</p>
          <ul class="footer__contacts">
            <li class="footer__contact">
              Designer:
              <a href="#" class="footer__link">Anastasia Ilina</a>
            </li>

            <li class="footer__contact">
              Developer:
              <a href="#" class="footer__link">Khusniyarov Arthur</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
