<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workspace</title>
  </head>
  <body>
    <header class="header"></header>
    <div class="container header__container">
      <img class="header__logo" src="./img/logo.svg" alt="Логотип Work Space" />
      <a href="#vacancies" class="header__link">Посмотреть вакансии</a>
    </div>
    <main>
      <section class="hero">
        <div class="container hero__container">
          <h1 class="hero__title">Найди работу</h1>
          <span class="blue-text">своей мечты</span>
        </div>
      </section>

      <div class="vacancies" id="vacancies">
        <div class="container vacancies__container">
          <section class="vacancies__filter filter">
            <h2 class="filter__title">Фильтр</h2>

            <form class="fiter__form">
              <fieldset class="filter__fieldset">
                <legend class="filter__legend">Город</legend>

                <select name="city" id="city" class="filter__select">
                  <option value="">Выбрать город</option>
                  <option value="">Москва</option>
                  <option value="">Санкт-Петербург</option>
                  <option value="">Новосибирск</option>
                </select>
              </fieldset>

              <fieldset class="filter__fieldset">
                <legend class="filter__legend">Заработная плата</legend>

                <div class="filter__range">
                  <input
                    type="number"
                    class="filter__input"
                    placeholder="от"
                    name="pay-from"
                  />
                  <input
                    type="number"
                    class="filter__input"
                    placeholder="до"
                    name="pay-to"
                  />
                </div>
              </fieldset>

              <div class="filer__checkboxes">
                <fieldset class="filter__fieldset">
                  <legend>Формат</legend>

                  <label class="filter__label checkbox" for="">
                    <input
                      value="Офис"
                      class="checkbox__input"
                      type="checkbox"
                      name=""
                      id=""
                    />
                    Офис
                  </label>

                  <label class="filter__label checkbox" for="">
                    <input
                      value="Офис"
                      class="checkbox__input"
                      type="checkbox"
                      name=""
                      id=""
                    />
                    Удаленный
                  </label>

                  <label class="filter__label checkbox" for="">
                    <input
                      value="Офис"
                      class="checkbox__input"
                      type="checkbox"
                      name=""
                      id=""
                    />
                    Гибкий
                  </label>
                </fieldset>

                <fieldset class="filter__fieldset">
                  <legend>Опыт работы</legend>

                  <label class="filter__label checkbox" for="">
                    <input
                      value="Не важно"
                      class="checkbox__input"
                      type="checkbox"
                      name=""
                      id=""
                    />
                    Не важно
                  </label>

                  <label class="filter__label checkbox" for="">
                    <input
                      value="Без опыта"
                      class="checkbox__input"
                      type="checkbox"
                      name=""
                      id=""
                    />
                    Без опыта
                  </label>

                  <label class="filter__label checkbox" for="">
                    <input
                      value="От 1 года до 3-х лет"
                      class="checkbox__input"
                      type="checkbox"
                      name=""
                      id=""
                    />
                    От 1 года до 3-х лет
                  </label>

                  <label class="filter__label checkbox" for="">
                    <input
                      value="От 3-х лет"
                      class="checkbox__input"
                      type="checkbox"
                      name=""
                      id=""
                    />
                    От 3-х лет
                  </label>
                </fieldset>

                <fieldset class="filter__fieldset">
                  <legend>Занятость</legend>

                  <label class="filter__label checkbox" for="">
                    <input
                      value="Полная"
                      class="checkbox__input"
                      type="checkbox"
                      name=""
                      id=""
                    />
                    Полная
                  </label>

                  <label class="filter__label checkbox" for="">
                    <input
                      value="Частичная"
                      class="checkbox__input"
                      type="checkbox"
                      name=""
                      id=""
                    />
                    Частичная
                  </label>

                  <label class="filter__label checkbox" for="">
                    <input
                      value="Стажировка"
                      class="checkbox__input"
                      type="checkbox"
                      name=""
                      id=""
                    />
                    Стажировка
                  </label>

                  <label class="filter__label checkbox" for="">
                    <input
                      value="Проектная работа"
                      class="checkbox__input"
                      type="checkbox"
                      name=""
                      id=""
                    />
                    Проектная работа
                  </label>
                </fieldset>
                <button class="filter__button">Применить</button>
                <button class="filter__button">Очистить</button>
              </div>
            </form>
          </section>

          <section class="vacancies__cards cards"></section>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
